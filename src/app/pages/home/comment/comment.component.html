<div class="comment-wrapper">
  <div class="comment-header">
    <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
            <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
            <nz-comment-content>
              <p>{{ item.content }}</p>
            </nz-comment-content>
          </nz-comment>
        </ng-template>
      </nz-list>
  </div>
  <div class="comment-footer">
    <nz-comment>
        <nz-avatar nz-comment-avatar nzIcon="user" nzSrc="../../../../assets/imgs/{{user.avatar}}.png"></nz-avatar>
        <nz-comment-content>
          <nz-form-item>
            <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
          </nz-form-item>
          <nz-form-item>
            <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
              Add Comment
            </button>
          </nz-form-item>
        </nz-comment-content>
      </nz-comment>
  </div>
</div>
